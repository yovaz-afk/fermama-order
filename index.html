<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ФерМама - Заявки</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type="number"] { -moz-appearance: textfield; }
  </style>
</head>

<body class="bg-slate-50">
  <div id="app"></div>

  <script>
    // =========================
    // ДАННЫЕ (constants.ts)
    // =========================
    const MANAGERS = [
      { name: 'Наталья Йошкар-Ола', clients: [] },
      { name: 'Мария Чебоксары', clients: [] }
    ];

    const PRODUCTS = [
      // 6.1 Штучные
      { id: 'p1', name: 'Вареники с картошкой 450 гр', unit: 'шт', price: 145 },
      { id: 'p2', name: 'Вареники с картошкой 900 гр', unit: 'шт', price: 290 },
      { id: 'p3', name: 'Голубцы ленивые 500г', unit: 'шт', price: 220 },
      { id: 'p4', name: 'Зразы Любительские 500 гр', unit: 'шт', price: 225 },
      { id: 'p5', name: 'Котлеты Домашние 500 гр', unit: 'шт', price: 265 },
      { id: 'p6', name: 'Котлеты По-киевски 500 гр', unit: 'шт', price: 240 },
      { id: 'p7', name: 'Котлеты Пожарские 500 гр', unit: 'шт', price: 230 },
      { id: 'p8', name: 'Котлеты Фирменные 500 гр', unit: 'шт', price: 268 },
      { id: 'p9', name: 'Котлеты из индейки 500 г', unit: 'шт', price: 300 },
      { id: 'p10', name: 'Котлеты куриные с сырно-сливочной начинкой 500 гр', unit: 'шт', price: 258 },
      { id: 'p11', name: 'Манты по-сибирски 450 гр', unit: 'шт', price: 185 },
      { id: 'p12', name: 'Манты по-сибирски 900 гр', unit: 'шт', price: 370 },
      { id: 'p13', name: 'Наггетсы Фирменные 500 гр', unit: 'шт', price: 255 },
      { id: 'p14', name: 'Пельмени Домашние 450 гр', unit: 'шт', price: 179 },
      { id: 'p15', name: 'Пельмени Домашние 900 гр', unit: 'шт', price: 358 },
      { id: 'p16', name: 'Пельмени Куриные 450 гр', unit: 'шт', price: 159 },
      { id: 'p17', name: 'Пельмени Куриные 900 гр', unit: 'шт', price: 318 },
      { id: 'p18', name: 'Пельмени Свинина-Курица 450 гр', unit: 'шт', price: 160 },
      { id: 'p19', name: 'Пельмени Свинина-Курица 900 гр', unit: 'шт', price: 320 },
      { id: 'p20', name: 'Пельмени из свинины 450г', unit: 'шт', price: 161 },
      { id: 'p21', name: 'Пельмени из свинины 900г', unit: 'шт', price: 322 },
      { id: 'p22', name: 'Пельмени из филе грудки индейки со слив. маслом 450 гр', unit: 'шт', price: 185 },
      { id: 'p23', name: 'Пельмени из филе грудки индейки со слив. маслом 900 гр', unit: 'шт', price: 370 },
      { id: 'p24', name: 'Подкоголи Домашние 450 гр', unit: 'шт', price: 175 },
      { id: 'p25', name: 'Подкоголи Домашние 900 гр', unit: 'шт', price: 350 },
      { id: 'p26', name: 'Равиоли 450г', unit: 'шт', price: 263 },
      { id: 'p27', name: 'Равиоли 900г', unit: 'шт', price: 525 },
      { id: 'p28', name: 'Фрикадельки Любимые 500 гр', unit: 'шт', price: 199 },
      { id: 'p29', name: 'Чебуреки по-домашнему 500 гр', unit: 'шт', price: 229 },
      { id: 'p30', name: 'Чебуреки с курицей 500 гр', unit: 'шт', price: 190 },
      { id: 'p31', name: 'Чебуреки с сыром 500 гр', unit: 'шт', price: 279 },
      { id: 'p32', name: 'Сырники 500 гр', unit: 'шт', price: 270 },

      // 6.2 Весовые (расчёт за кг)
      { id: 'w1', name: 'Вареники с картошкой вес.', unit: 'кг', price: 322 },
      { id: 'w2', name: 'Голубцы ленивые вес.', unit: 'кг', price: 440 },
      { id: 'w3', name: 'Зразы Любительские вес.', unit: 'кг', price: 450 },
      { id: 'w4', name: 'Котлеты Домашние вес.', unit: 'кг', price: 530 },
      { id: 'w5', name: 'Котлеты По-киевски вес.', unit: 'кг', price: 480 },
      { id: 'w6', name: 'Котлеты Пожарские вес.', unit: 'кг', price: 460 },
      { id: 'w7', name: 'Котлеты Фирменные вес.', unit: 'кг', price: 536 },
      { id: 'w8', name: 'Котлеты из индейки вес.', unit: 'кг', price: 600 },
      { id: 'w9', name: 'Котлеты куриные с сырно-сливочной начинкой вес.', unit: 'кг', price: 516 },
      { id: 'w10', name: 'Манты по-сибирски вес.', unit: 'кг', price: 411 },
      { id: 'w11', name: 'Наггетсы Фирменные вес.', unit: 'кг', price: 510 },
      { id: 'w12', name: 'Пельмени Домашние вес.', unit: 'кг', price: 398 },
      { id: 'w13', name: 'Пельмени Куриные вес.', unit: 'кг', price: 353 },
      { id: 'w14', name: 'Пельмени Свинина-Курица вес.', unit: 'кг', price: 356 },
      { id: 'w15', name: 'Пельмени из свинины вес.', unit: 'кг', price: 358 },
      { id: 'w16', name: 'Пельмени из филе грудки индейки со слив. маслом вес.', unit: 'кг', price: 411 },
      { id: 'w17', name: 'Подкоголи Домашние вес.', unit: 'кг', price: 389 },
      { id: 'w18', name: 'Равиоли вес.', unit: 'кг', price: 583 },
      { id: 'w19', name: 'Фрикадельки Любимые вес.', unit: 'кг', price: 398 },
      { id: 'w20', name: 'Чебуреки по-домашнему вес.', unit: 'кг', price: 458 },
      { id: 'w21', name: 'Чебуреки с курицей вес.', unit: 'кг', price: 380 },
      { id: 'w22', name: 'Чебуреки с сыром вес.', unit: 'кг', price: 558 },
      { id: 'w23', name: 'Сырники вес.', unit: 'кг', price: 540 },

      // 6.3 Весовые (изначально в прайсе)
      { id: 'wo1', name: 'Голубцы с мясом и рисом вес.', unit: 'кг', price: 339 },
      { id: 'wo2', name: 'Колбаски Гриль с сыром вес.', unit: 'кг', price: 450 },
      { id: 'wo3', name: 'Колбаски куриные из филе грудки вес.', unit: 'кг', price: 416 },
      { id: 'wo4', name: 'Фарш Свинина-говядина вес.', unit: 'кг', price: 499 },
      { id: 'wo5', name: 'Фарш Свиной вес.', unit: 'кг', price: 395 }
    ];

    // =========================
    // СОРТИРОВКА (App.tsx)
    // =========================
    const getBaseName = (name) => name.replace(/\s*(?:(?:\d+\s*(?:гр|г|г))|вес\.)\s*$/i, '').trim();
    const getWeightInGram = (name) => {
      const match = name.match(/(\d+)\s*(?:гр|г|г)/i);
      return match ? parseInt(match[1], 10) : Infinity;
    };

    const SORTED_PRODUCTS = [...PRODUCTS].sort((a, b) => {
      const baseA = getBaseName(a.name);
      const baseB = getBaseName(b.name);
      if (baseA !== baseB) return baseA.localeCompare(baseB, 'ru');
      if (a.unit === 'шт' && b.unit === 'кг') return -1;
      if (a.unit === 'кг' && b.unit === 'шт') return 1;
      if (a.unit === 'шт' && b.unit === 'шт') return getWeightInGram(a.name) - getWeightInGram(b.name);
      return 0;
    });

    // =========================
    // ИКОНКИ (SVG под lucide)
    // =========================
    function iconSvg(name, size, extraClass) {
      const s = size || 18;
      const cls = extraClass ? extraClass : '';
      const common = `width="${s}" height="${s}" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="${cls}"`;
      const stroke = 'stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"';

      switch (name) {
        case 'plus': // Plus
          return `<svg ${common}><path ${stroke} d="M12 5v14M5 12h14"/></svg>`;
        case 'trash2': // Trash2
          return `<svg ${common}><path ${stroke} d="M3 6h18"/><path ${stroke} d="M8 6V4h8v2"/><path ${stroke} d="M19 6l-1 14H6L5 6"/><path ${stroke} d="M10 11v6"/><path ${stroke} d="M14 11v6"/></svg>`;
        case 'send': // Send
          return `<svg ${common}><path ${stroke} d="M22 2L11 13"/><path ${stroke} d="M22 2L15 22l-4-9-9-4 20-7z"/></svg>`;
        case 'alertCircle': // AlertCircle
          return `<svg ${common}><circle ${stroke} cx="12" cy="12" r="10"/><path ${stroke} d="M12 8v4"/><path ${stroke} d="M12 16h.01"/></svg>`;
        case 'checkCircle2': // CheckCircle2
          return `<svg ${common}><circle ${stroke} cx="12" cy="12" r="10"/><path ${stroke} d="M9 12l2 2 4-4"/></svg>`;
        case 'chevronDown': // ChevronDown
          return `<svg ${common}><path ${stroke} d="M6 9l6 6 6-6"/></svg>`;
        case 'user': // User
          return `<svg ${common}><path ${stroke} d="M20 21a8 8 0 0 0-16 0"/><circle ${stroke} cx="12" cy="7" r="4"/></svg>`;
        case 'store': // Store
          return `<svg ${common}><path ${stroke} d="M3 9l1-5h16l1 5"/><path ${stroke} d="M5 9v12h14V9"/><path ${stroke} d="M9 21v-8h6v8"/></svg>`;
        case 'calendar': // Calendar
          return `<svg ${common}><rect ${stroke} x="3" y="4" width="18" height="18" rx="2"/><path ${stroke} d="M16 2v4M8 2v4M3 10h18"/></svg>`;
        case 'copy': // Copy
          return `<svg ${common}><rect ${stroke} x="9" y="9" width="13" height="13" rx="2"/><path ${stroke} d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>`;
        case 'rotateCcw': // RotateCcw
          return `<svg ${common}><path ${stroke} d="M3 2v6h6"/><path ${stroke} d="M3 8a9 9 0 1 0 2.64-6.36L3 8z"/></svg>`;
        case 'messageSquare': // MessageSquare
          return `<svg ${common}><path ${stroke} d="M21 15a4 4 0 0 1-4 4H7l-4 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/></svg>`;
        default:
          return '';
      }
    }

    // =========================
    // STATE (как App.tsx)
    // =========================
    const state = {
      selectedManager: MANAGERS[0].name,
      clientName: '',
      orderDate: new Date().toISOString().split('T')[0],
      orderComment: '',
      orderItems: [], // { id, productId, quantity }
      status: null // { type: 'success'|'error', msg: string }
    };

    // =========================
    // УТИЛИТЫ
    // =========================
    function uid() {
      return Math.random().toString(36).substr(2, 9);
    }

    function productById(id) {
      return PRODUCTS.find(p => p.id === id) || null;
    }

    function escapeHtml(str) {
      return String(str || '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    function totalSum() {
      return state.orderItems.reduce((acc, item) => {
        const product = PRODUCTS.find(p => p.id === item.productId);
        return product ? acc + (item.quantity * product.price) : acc;
      }, 0);
    }

    function generateMessageText() {
      const dateFormatted = new Date(state.orderDate).toLocaleDateString('ru-RU');
      let text = `Заявка\n\n`;
      text += `Менеджер: ${state.selectedManager}\n`;
      text += `Клиент: ${state.clientName || 'Не указан'}\n`;
      text += `Дата: ${dateFormatted}\n\n`;

      const validItems = state.orderItems.filter(item => item.productId !== '');
      if (validItems.length > 0) {
        text += `Список позиций:\n`;
        validItems.forEach((item, index) => {
          const product = PRODUCTS.find(p => p.id === item.productId);
          if (product) {
            const sum = item.quantity * product.price;
            text += `${index + 1}) ${product.name} — ${item.quantity} ${product.unit} × ${product.price} ₽ = ${sum.toLocaleString('ru-RU')} ₽\n`;
          }
        });
      }

      if (String(state.orderComment || '').trim()) {
        text += `\nКомментарий: ${String(state.orderComment).trim()}\n`;
      }

      text += `\nИТОГОВАЯ СУММА: ${totalSum().toLocaleString('ru-RU')} ₽`;
      return text;
    }

    function setStatus(type, msg) {
      state.status = { type, msg };
      render();
      if (type === 'success') {
        setTimeout(() => {
          state.status = null;
          render();
        }, 3000);
      }
    }

    // =========================
    // ДЕЙСТВИЯ
    // =========================
    function addRow() {
      state.orderItems = [
        ...state.orderItems,
        { id: uid(), productId: '', quantity: 0 }
      ];
      render();
    }

    function removeRow(id) {
      state.orderItems = state.orderItems.filter(item => item.id !== id);
      render();
    }

    function updateItem(id, updates) {
      state.orderItems = state.orderItems.map(item => item.id === id ? Object.assign({}, item, updates) : item);
      render();
    }

    async function handleCopy() {
      if (state.orderItems.length === 0) return;
      const text = generateMessageText();
      try {
        await navigator.clipboard.writeText(text);
        setStatus('success', 'Текст скопирован');
      } catch (err) {
        setStatus('error', 'Не удалось скопировать');
      }
    }

    function handleSend() {
      if (state.orderItems.length === 0 || state.orderItems.every(i => !i.productId)) {
        setStatus('error', 'Добавьте товары в заявку');
        return;
      }
      const text = generateMessageText();
      const encodedText = encodeURIComponent(text);
      // App.tsx: window.open(`https://t.me/share/url?url=&text=${encodedText}`, '_blank');
      window.open(`https://t.me/share/url?url=&text=${encodedText}`, '_blank');
    }

    function handleReset() {
      if (window.confirm('Очистить форму заявки?')) {
        state.orderItems = [];
        state.orderComment = '';
        state.clientName = '';
        state.status = null;
        render();
      }
    }

    // =========================
    // UI: ROW (как компонент Row)
    // =========================
    function rowHtml(item) {
      const product = PRODUCTS.find(p => p.id === item.productId);
      const sum = product ? (item.quantity * product.price) : 0;

      const options = [
        `<option value="" disabled hidden ${!item.productId ? 'selected' : ''}>Нажмите, чтобы выбрать...</option>`,
        ...SORTED_PRODUCTS.map(p => `<option value="${p.id}" ${p.id === item.productId ? 'selected' : ''} class="text-slate-900">${p.name}</option>`)
      ].join('');

      const step = product?.unit === 'кг' ? '0.1' : '1';
      const inputMode = product?.unit === 'кг' ? 'decimal' : 'numeric';
      const disabled = !item.productId ? 'disabled' : '';
      const valueAttr = (item.quantity === 0) ? '' : String(item.quantity);

      return `
        <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex flex-col gap-3">
          <div class="flex justify-between items-start gap-2">
            <div class="flex-1">
              <label class="text-[11px] text-slate-900 font-black uppercase mb-1 block tracking-wider">Товар</label>
              <div class="relative">
                <select
                  data-action="productChange"
                  data-id="${item.id}"
                  class="w-full text-sm font-bold border-none focus:ring-0 p-0 bg-transparent cursor-pointer appearance-none ${!item.productId ? 'text-slate-400' : 'text-slate-900'}"
                >
                  ${options}
                </select>
              </div>
            </div>
            <button
              data-action="removeRow"
              data-id="${item.id}"
              class="text-slate-300 hover:text-red-500 p-1 transition-colors"
              type="button"
              aria-label="Удалить строку"
            >
              ${iconSvg('trash2', 18)}
            </button>
          </div>

          <div class="grid grid-cols-3 gap-4 border-t border-slate-100 pt-3">
            <div>
              <label class="text-[10px] text-slate-900 font-black uppercase mb-1 block">Цена</label>
              <div class="text-sm font-bold text-slate-600">
                ${product ? `${product.price}₽ / ${product.unit}` : '—'}
              </div>
            </div>

            <div>
              <label class="text-[10px] text-slate-900 font-black uppercase mb-1 block">Количество</label>
              <input
                data-action="qtyChange"
                data-id="${item.id}"
                type="number"
                step="${step}"
                min="0"
                ${disabled}
                inputmode="${inputMode}"
                value="${escapeHtml(valueAttr)}"
                placeholder="0"
                class="w-full text-sm font-black bg-slate-50 disabled:bg-slate-100 disabled:opacity-50 rounded-lg px-2 py-1.5 border border-slate-200 focus:outline-none focus:border-green-600"
              />
            </div>

            <div class="text-right">
              <label class="text-[10px] text-slate-900 font-black uppercase mb-1 block">Сумма</label>
              <div class="text-sm font-black text-green-700">
                ${sum.toLocaleString('ru-RU')} ₽
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // =========================
    // РЕНДЕР (как App.tsx)
    // =========================
    function render() {
      const app = document.getElementById('app');

      const showReset = (state.orderItems.length > 0 || state.clientName || state.orderComment);

      const statusHtml = state.status ? `
        <div class="flex items-center gap-3 p-4 rounded-xl border animate-in fade-in slide-in-from-top-2 duration-300 ${
          state.status.type === 'success'
            ? 'bg-green-50 border-green-100 text-green-800'
            : 'bg-red-50 border-red-100 text-red-800'
        }">
          ${state.status.type === 'success' ? iconSvg('checkCircle2', 18) : iconSvg('alertCircle', 18)}
          <span class="text-sm font-bold">${escapeHtml(state.status.msg)}</span>
        </div>
      ` : '';

      const posCount = state.orderItems.filter(i => i.productId).length;

      app.innerHTML = `
        <div class="min-h-screen max-w-lg mx-auto pb-48 bg-slate-50/50">
          <header class="bg-white sticky top-0 z-20 px-4 py-4 border-b border-slate-100 flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-2">
              <div class="bg-green-600 w-8 h-8 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-green-100">Ф</div>
              <h1 class="font-bold text-slate-900 tracking-tight text-lg underline decoration-green-500 decoration-2 underline-offset-4">Заявки</h1>
            </div>
            ${showReset ? `
              <button data-action="reset" class="flex items-center gap-1 text-xs font-bold text-red-500 bg-red-50 px-3 py-1.5 rounded-full transition-colors" type="button">
                ${iconSvg('rotateCcw', 14)} Очистить
              </button>
            ` : ''}
          </header>

          <main class="px-4 py-6 space-y-6">
            ${statusHtml}

            <section class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 space-y-5">
              <div class="space-y-1.5">
                <label class="text-[12px] text-slate-900 font-black uppercase flex items-center gap-1.5 tracking-wider">
                  ${iconSvg('user', 14, 'text-green-600')} Менеджер
                </label>
                <div class="relative">
                  <select
                    data-action="managerChange"
                    class="w-full appearance-none bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3.5 text-sm font-black text-slate-900 focus:outline-none focus:ring-2 focus:ring-green-500/20 transition-all cursor-pointer"
                  >
                    ${MANAGERS.map(m => `<option value="${escapeHtml(m.name)}" ${m.name === state.selectedManager ? 'selected' : ''}>${escapeHtml(m.name)}</option>`).join('')}
                  </select>
                  <span class="absolute right-4 top-4 text-slate-400 pointer-events-none">
                    ${iconSvg('chevronDown', 18)}
                  </span>
                </div>
              </div>

              <div class="space-y-1.5">
                <label class="text-[12px] text-slate-900 font-black uppercase flex items-center gap-1.5 tracking-wider">
                  ${iconSvg('store', 14, 'text-green-600')} Клиент
                </label>
                <input
                  data-action="clientChange"
                  type="text"
                  placeholder="Введите название магазина"
                  value="${escapeHtml(state.clientName)}"
                  class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3.5 text-sm font-black text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-green-500/20 transition-all"
                />
              </div>

              <div class="space-y-1.5">
                <label class="text-[12px] text-slate-900 font-black uppercase flex items-center gap-1.5 tracking-wider">
                  ${iconSvg('calendar', 14, 'text-green-600')} Дата приёма
                </label>
                <input
                  data-action="dateChange"
                  type="date"
                  value="${escapeHtml(state.orderDate)}"
                  class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3.5 text-sm font-black text-slate-900 focus:outline-none focus:ring-2 focus:ring-green-500/20 transition-all"
                />
              </div>
            </section>

            <section class="space-y-3">
              <div class="flex items-center justify-between px-1">
                <h3 class="font-black text-slate-900 text-[13px] tracking-tight uppercase">Состав заявки</h3>
                <span class="text-[10px] bg-slate-900 text-white px-2.5 py-1 rounded-full font-black">
                  ${posCount} ПОЗ.
                </span>
              </div>

              <div class="space-y-4">
                ${state.orderItems.map(rowHtml).join('')}
              </div>

              <button
                data-action="addRow"
                class="w-full flex items-center justify-center gap-2 py-4.5 bg-white border-2 border-dashed border-slate-300 rounded-2xl text-slate-900 font-black text-sm hover:border-green-500 hover:text-green-700 transition-all active:scale-[0.98] shadow-sm"
                type="button"
              >
                ${iconSvg('plus', 20)} ДОБАВИТЬ ТОВАР
              </button>
            </section>

            <section class="space-y-1.5">
              <label class="text-[12px] text-slate-900 font-black uppercase flex items-center gap-1.5 tracking-wider px-1">
                ${iconSvg('messageSquare', 14, 'text-green-600')} Комментарий
              </label>
              <textarea
                data-action="commentChange"
                placeholder="Ваши примечания к этому заказу..."
                class="w-full min-h-[110px] bg-white border border-slate-200 rounded-3xl px-4 py-4 text-sm font-bold text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-green-500/20 transition-all shadow-sm resize-none"
              >${escapeHtml(state.orderComment)}</textarea>
            </section>
          </main>

          <footer class="fixed bottom-0 left-0 right-0 max-w-lg mx-auto bg-white/95 backdrop-blur-md border-t border-slate-200 p-5 shadow-[0_-10px_40px_rgba(0,0,0,0.08)] z-20 rounded-t-[2.5rem]">
            <div class="flex items-center justify-between mb-5 px-1">
              <span class="text-slate-900 font-black uppercase text-[11px] tracking-widest">Итого к оплате</span>
              <span class="text-2xl font-black text-slate-900">
                ${totalSum().toLocaleString('ru-RU')} <span class="text-lg font-bold text-green-600">₽</span>
              </span>
            </div>

            <div class="flex gap-3">
              <button
                data-action="copy"
                class="flex-1 h-15 rounded-2xl flex items-center justify-center gap-2 bg-slate-100 text-slate-900 font-black hover:bg-slate-200 transition-all active:scale-95"
                type="button"
                title="Скопировать"
              >
                ${iconSvg('copy', 22)}
              </button>

              <button
                data-action="send"
                class="flex-[3] h-15 rounded-2xl flex items-center justify-center gap-3 text-white font-black text-lg bg-[#24A1DE] hover:bg-[#1e8dbf] shadow-xl shadow-blue-100 transition-all active:scale-95"
                type="button"
              >
                В TELEGRAM ${iconSvg('send', 22)}
              </button>
            </div>
          </footer>
        </div>
      `;

      bindEvents();
    }

    function bindEvents() {
      const app = document.getElementById('app');

      app.querySelectorAll('[data-action]').forEach(el => {
        const action = el.getAttribute('data-action');

        if (action === 'addRow') el.onclick = addRow;
        if (action === 'reset') el.onclick = handleReset;
        if (action === 'copy') el.onclick = handleCopy;
        if (action === 'send') el.onclick = handleSend;

        if (action === 'removeRow') {
          el.onclick = () => removeRow(el.getAttribute('data-id'));
        }

        if (action === 'managerChange') {
          el.onchange = (e) => {
            state.selectedManager = e.target.value;
            render();
          };
        }

        if (action === 'clientChange') {
          el.oninput = (e) => {
            state.clientName = e.target.value;
            render();
          };
        }

        if (action === 'dateChange') {
          el.onchange = (e) => {
            state.orderDate = e.target.value;
            render();
          };
        }

        if (action === 'commentChange') {
          el.oninput = (e) => { state.orderComment = e.target.value; };
          el.onchange = (e) => { state.orderComment = e.target.value; };
        }

        if (action === 'productChange') {
          el.onchange = (e) => {
            const id = el.getAttribute('data-id');
            const productId = e.target.value;
            const selectedProduct = PRODUCTS.find(p => p.id === productId);
            updateItem(id, {
              productId,
              quantity: selectedProduct?.unit === 'кг' ? 1.0 : 1
            });
          };
        }

        if (action === 'qtyChange') {
          el.onchange = (e) => {
            const id = el.getAttribute('data-id');
            const item = state.orderItems.find(x => x.id === id);
            const product = item ? PRODUCTS.find(p => p.id === item.productId) : null;

            const val = parseFloat(e.target.value) || 0;
            const qty = (product?.unit === 'шт') ? Math.floor(val) : val;

            updateItem(id, { quantity: qty });
          };

          // чтобы UI ощущался как React-версия (ввод сразу пересчитывает):
          el.oninput = (e) => {
            const id = el.getAttribute('data-id');
            const item = state.orderItems.find(x => x.id === id);
            const product = item ? PRODUCTS.find(p => p.id === item.productId) : null;

            const val = parseFloat(e.target.value) || 0;
            const qty = (product?.unit === 'шт') ? Math.floor(val) : val;

            updateItem(id, { quantity: qty });
          };
        }
      });
    }

    // START
    render();
  </script>
</body>
</html>
